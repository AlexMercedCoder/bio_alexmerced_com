    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Merced - All Links</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Loading state style */
        .loading {
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
        .error {
            color: red;
            text-align: center;
            padding: 1rem;
            background: #ffe6e6;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/headshot/5.jpg" alt="Profile Picture" class="avatar">
            <h1>Alex Merced</h1>
            <p class="text-muted">Links Collection</p>
        </header>

        <nav class="social-nav">
                <a href="https://bsky.app/profile/alextalksdatalakehouses.fyi" aria-label="BlueSky">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </a>
                <a href="#" aria-label="Twitter">
                    <svg xmlns="http://www.twitter.com/amdatalakehouse" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path></svg>
                </a>
                <a href="https://www.instagram.com/alexmercedcoder" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>
                </a>
                <a href="https://me.dm/@thealexmerced" aria-label="Mastodon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                </a>
        </nav>
        
        <main class="links-list" id="links-container" style="width: 100%;">
            <div class="loading">Loading links...</div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('links-container');
            
            try {
                const response = await fetch('/links/links.json', { cache: 'no-store' });
                if (!response.ok) throw new Error('Failed to load links');
                
                const links = await response.json();
                
                if (!Array.isArray(links)) throw new Error('Invalid links data');
                
                // Clear loading message
                container.innerHTML = '';
                
                links.forEach(link => {
                    const { link_text, description, url, new_window } = link;
                    
                    if (!link_text || !url) return;
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.className = 'btn btn-secondary';
                    a.textContent = link_text;
                    
                    if (description) {
                        a.title = description; // Simple tooltip
                    }
                    
                    // Default to opening in new window unless explicitly false
                    if (new_window !== false) {
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                    }
                    
                    container.appendChild(a);
                });
                
            } catch (error) {
                console.error('Error loading links:', error);
                container.innerHTML = `<div class="error">
                    <p>Unable to load links at this time.</p>
                    <small>${error.message}</small>
                </div>`;
            }
        });
    </script>
</body>
</html>
