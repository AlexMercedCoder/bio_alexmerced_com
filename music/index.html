<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Merced Music</title>
    <style>
        :root {
            --body-bg: rgb(43, 1, 1);
            --primary-color: rgba(230, 88, 128, 0.847);
            --secondary-color: rgb(26, 2, 2);
            --accent-color: rgb(212, 32, 179);
            
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--body-bg); /* yellow-400 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            box-sizing: border-box;
        }

        .content {
            background-color: var(--primary-color); /* yellow-300 */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(204, 17, 17, 0.1),
                        0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--secondary-color);
            object-fit: cover;
        }

        h1 {
            margin: 0.5rem 0;
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            color: var(--secondary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color); /* yellow-600 */
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the buttons */
            gap: 1rem;
        }

        .link-button {
            display: block;
            width: 100%; /* Ensure full width */
            max-width: 320px; /* Limit button width for a better layout */
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: var(--primary-color); /* yellow-400 */
            text-align: center;
            text-decoration: none;
            border-radius: 0.25rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link-button:hover {
            background-color: var(--accent-color); /* yellow-600 */
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.25rem;
            }

            .link-button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <img src="/headshot/1.jpg" alt="Profile Picture" class="avatar">
                <h1>Alex Merced</h1>
                <p>Makes Music Sometimes</p>
            </header>
            
            <nav class="social-links">
                <a href="https://www.instagram.com/alexmercedmusic" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>
                </a>
            </nav>
            
            <div class="links">
                <a href="https://www.youtube.com/user/AlexMercedMusic" class="link-button">Youtube</a>
                <a href="https://soundcloud.com/alexmerced" class="link-button">Soundcloud</a>
                <a href="https://www.reverbnation.com/alexmerced" class="link-button">ReverbNation</a>
                <a href="https://www.facebook.com/AlexMercedMusic/" class="link-button">Facebook</a>
                <a href="https://www.youtube.com/playlist?list=PL2329BED4F2295CAD" class="link-button">Favorite Songs</a>
            </div>
        </div>
    </div>
</body>
</html>
